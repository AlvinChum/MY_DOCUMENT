<title>{$media.title}</title>
<style>
body,html,a,img,div,form,select,input,ul,ol,ul,li,h1,h2,h3,h4,h5,h6,dd,dl,dt,p,label,em,span{margin:0;padding:0;-webkit-tap-highlight-color:rgba(0,0,0,0)}



 body,html { height:100%}
.cs {min-width:320px;margin:0 auto; max-width: 640px; overflow: hidden;background: #FFF; }
.touxian {width: 18%;position: absolute;right: 41%;margin-left: -7%;bottom: 0px;border-radius: 50%;}
.wyzq { width: 200px; padding: 8px 0px; background: #bd2821; color: #fff; text-align: center;font-size: 18px; margin: auto; display:block; border-radius: 25px; -webkit-appearance: none;
border: none;outline: none; cursor: pointer;}
.wyzq:hover {color:#fff;}
.mt10 { margin-top: 10px }
.mt20 { margin-top: 20px }
.kankan { background: #ededed; line-height: 40px; font-size: 16px; color: #919191; padding: 0px 10px;}
 .inline_block{ display:block; }
 .inline_block_1 {width:60px;text-align: center; float:left;line-height: 40px;    font-family: fantasy;    font-size: 24px;}
 .inline_block_2 {padding:11px 20px 0px 5px; color:#333; float:right;text-align: center;    font-size: 16px;}
 .inline_block_3 {color:#666;line-height: 40px;padding-left: 25%;    font-size: 16px;}
 #yi { color:#FF0;text-shadow: 1px 0px 0px #E7DC00,0px 1px 0px #EBCB04,2px 1px 0px #F6F62F,1px 2px 0px #CBCB05,3px 2px 0px #BCBC2E,2px 3px 0px #BABA05,4px 3px 0px #F8F80F;}
 #er{ color:#F90;    text-shadow: 1px 0px 0px #FBCD89,0px 1px 0px #FDB13E,2px 1px 0px #D38106,1px 2px 0px #B0813A,3px 2px 0px #CA8216,2px 3px 0px #BA8129,4px 3px 0px #C88014;}
 #san{ color: #CCC;text-shadow: 1px 0px 0px #F5F4F4,0px 1px 0px #FFF,2px 1px 0px #A2A2A2,1px 2px 0px #9C9C9C,3px 2px 0px #929090,2px 3px 0px #8D8D8D,4px 3px 0px #919191;}
 .hot { padding:10px; line-height:25px; font-size:14px; color:#666; }
.yig { border-bottom: #dedede solid 1px;max-height: 116px;overflow: hidden; }
.touxian_2 { width: 45px;border-radius: 50%;}
.piaofu_top {line-height: 30px; position: fixed; top: 0px; right: 0px;background: #fff;width: 100%; display: none; text-align: center;font-size: 18px;color: #fa3137;z-index: 99;}
@-webkit-keyframes flip {
0% {
-webkit-transform:perspective(400px) rotate3d(0, 1, 0, -360deg);
transform:perspective(400px) rotate3d(0, 1, 0, -360deg);
-webkit-animation-timing-function:ease-out;
animation-timing-function:ease-out
}
40% {
-webkit-transform:perspective(400px) translate3d(0, 0, 150px) rotate3d(0, 1, 0, -190deg);
transform:perspective(400px) translate3d(0, 0, 150px) rotate3d(0, 1, 0, -190deg);
-webkit-animation-timing-function:ease-out;
animation-timing-function:ease-out
}
50% {
-webkit-transform:perspective(400px) translate3d(0, 0, 150px) rotate3d(0, 1, 0, -170deg);
transform:perspective(400px) translate3d(0, 0, 150px) rotate3d(0, 1, 0, -170deg);
-webkit-animation-timing-function:ease-in;
animation-timing-function:ease-in
}
80% {
-webkit-transform:perspective(400px) scale3d(.95, .95, .95);
transform:perspective(400px) scale3d(.95, .95, .95);
-webkit-animation-timing-function:ease-in;
animation-timing-function:ease-in
}
100% {
-webkit-transform:perspective(400px);
transform:perspective(400px);
-webkit-animation-timing-function:ease-in;
animation-timing-function:ease-in
}
}
@keyframes flip {
0% {
-webkit-transform:perspective(400px) rotate3d(0, 1, 0, -360deg);
-ms-transform:perspective(400px) rotate3d(0, 1, 0, -360deg);
transform:perspective(400px) rotate3d(0, 1, 0, -360deg);
-webkit-animation-timing-function:ease-out;
animation-timing-function:ease-out
}
40% {
-webkit-transform:perspective(400px) translate3d(0, 0, 150px) rotate3d(0, 1, 0, -190deg);
-ms-transform:perspective(400px) translate3d(0, 0, 150px) rotate3d(0, 1, 0, -190deg);
transform:perspective(400px) translate3d(0, 0, 150px) rotate3d(0, 1, 0, -190deg);
-webkit-animation-timing-function:ease-out;
animation-timing-function:ease-out
}
50% {
-webkit-transform:perspective(400px) translate3d(0, 0, 150px) rotate3d(0, 1, 0, -170deg);
-ms-transform:perspective(400px) translate3d(0, 0, 150px) rotate3d(0, 1, 0, -170deg);
transform:perspective(400px) translate3d(0, 0, 150px) rotate3d(0, 1, 0, -170deg);
-webkit-animation-timing-function:ease-in;
animation-timing-function:ease-in
}
80% {
-webkit-transform:perspective(400px) scale3d(.95, .95, .95);
-ms-transform:perspective(400px) scale3d(.95, .95, .95);
transform:perspective(400px) scale3d(.95, .95, .95);
-webkit-animation-timing-function:ease-in;
animation-timing-function:ease-in
}
100% {
-webkit-transform:perspective(400px);
-ms-transform:perspective(400px);
transform:perspective(400px);
-webkit-animation-timing-function:ease-in;
animation-timing-function:ease-in
}
}
.animated.flip {
	-webkit-backface-visibility:visible;
	-ms-backface-visibility:visible;
	backface-visibility:visible;
	-webkit-animation-name:flip;
	animation-name:flip
}
.animated {
	-webkit-animation-duration:1.5s;
	animation-duration:1.5s;
	-webkit-animation-fill-mode:both;
	animation-fill-mode:both
}
</style>

</head>

<body>

<!-- 黑洞 -->

  </div>
   
   <div class="yig">

    </div>

	<div class="yig">
	<!--{switch name="k"}-->

			<div class="inline_block inline_block_1 flip animated" id="yi">{$k}</div>

		<!--{/case}-->
		<!--{default /}-->	
	   	<div class="inline_block inline_block_1 flip animated" >{$k}</div>

    <p class="hot">系统实时变动提现最多的10名会员，实时排名~~</p>
  
  
  
  
  </div>
