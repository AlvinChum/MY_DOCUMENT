    <body class="um-vp bc-bg" ontouchstart>

               <div class="nav-btn" id="nav-left">
                   <a href="{:U('Home/ad/index')}"> <div class="fa fa-angle-left fa-2x"></div></a>

                <h1 class="ut ub-f1 ulev-3 ut-s tx-c" tabindex="0">{$media.title}</h1>

				 </div>
