<h3>举报成功</h3>

<script type="text/javascript">
        //被举报内容id
        var id = "";
        //被举报内容标题
        var title = "";
        //被举报内容图片地址
        var imgUrl = "";
        //举报类型
        var type = '';
        //来源地址
        var ref = '';
        $(function(){
            //举报类型选择
            $(".ReportReason").find("ul li").on("click",function(e){
                e.preventDefault();
                if($(this).find("span").hasClass("sel")){
                    $(this).siblings().find("span").removeClass("sel");
                    $(this).find("span").removeClass("sel");
                    type = '';
                }
                else{
                    $(this).siblings().find("span").removeClass("sel");
                    $(this).find("span").addClass("sel");
                    type = $.trim($(this).text());
					
                }
            });
          
            //提交举报内容
            $(".next_Report").click(function(){
                if(type == '' || type == null){
                   // alert("请选择举报类型");
                   // return false;
				   type ='欺诈';
                }
				
             if($(this).attr('id')=='tijiao'){
			 	$.post("__URL__/jubao",{type:type,content:$("#fb_des_content").val()},function(data){
							console.log(data);			
				},'json')
			 }
              
            })
			
			
			
			
        })
    </script>
