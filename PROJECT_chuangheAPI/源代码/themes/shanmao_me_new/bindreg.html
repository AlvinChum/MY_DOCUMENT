function send_mobyzm(thiss){
	var mobnum = $("#mobile_phone").val();

	 alert('请输入正确的手机号');

	 }
$.post("{:U('Home/Public/getvcode')}",{mob:mobnum},function(data){
if(data==1){
settime(thiss);

alert(data);
}
});
}


var countdown=60; 
function settime(val) { 
if (countdown == 0) { 
val.removeAttribute("disabled");	
val.value="获取短信验证码";
countdown=60; 
return false; 
} else { 
val.setAttribute("disabled", true); 
val.value="重新发送(" + countdown + ")"; 
countdown--; 
} 
setTimeout(function() { 
settime(val) 
},1000)
