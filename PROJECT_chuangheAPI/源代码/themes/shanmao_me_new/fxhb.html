<!DOCTYPE html>
<html lang="zh">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta content="yes" name="apple-mobile-web-app-capable">
<meta content="black" name="apple-mobile-web-app-status-bar-style">
<meta name="format-detection" content="telephone=no">
<meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
<meta name="keywords" content="{$title}">
<meta name="description" content="{$title}">


<title>{$title}</title>
<style>
body,html,a,img,div,form,select,input,ul,ol,ul,li,h1,h2,h3,h4,h5,h6,dd,dl,dt,p,label,em,span{margin:0;padding:0;-webkit-tap-highlight-color:rgba(0,0,0,0)}
body{font-size:14px;font-family:'Microsoft YaHei', sans-serif; color:#666}
a{color:#666;*color:#666;text-decoration:none}
a:hover{text-decoration:none;color:#ff4a00}
ol,ul,li{list-style:none}
em,i{font-style:normal}
img{border:none;vertical-align:middle;}
.fl { float:left}
.fr { float:right}
.cb { clear:both}
 body,html { height:100%}


 .cs {min-width:320px;margin:0 auto; max-width: 640px; overflow: hidden; }
.touxian {width: 18%;position: absolute;right: 41%;margin-left: -7%;bottom: 0px;border-radius: 50%;}
.wyzq { width: 200px; padding: 8px 0px; background: #bd2821; color: #fff; text-align: center;font-size: 18px; margin: auto; display:block; border-radius: 25px; -webkit-appearance: none;
border: none;outline: none; cursor: pointer;}
.wyzq:hover {color:#fff;}
.mt10 { margin-top: 10px }
.mt20 { margin-top: 20px }
.kankan { background: #ededed; line-height: 40px; font-size: 16px; color: #919191; padding: 0px 10px;}
 .inline_block{ display:block;}
.yig {margin: 0px 15px; border-bottom: #dedede solid 1px;max-height: 116px;overflow: hidden; }
.touxian_2 { width: 45px;border-radius: 50%;}
.piaofu_top {line-height: 30px; position: fixed; top: 0px; right: 0px;background: #fff;width: 100%; display: none; text-align: center;font-size: 18px;color: #fa3137;z-index: 99;}

</style>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
</head>

<body>

<!-- 黑洞 -->
  <div class="cs">
  <div class="piaofu_top" id="piaofu_top">
    <a class="fl" onclick="document.getElementById('piaofu_top').style.display='none'">&nbsp;<img src="images/webwxgetmsgimg.jpg" style="width: 30px;">&nbsp;</a>
    <a class="fr"><img src="images/webwxgetmsgimg1.jpg" style="width: 30px;">&nbsp;&nbsp;</a>
    点击右上角发给朋友收徒
  </div>
  <div style="position: relative;padding-bottom: 10px;">
     <img src="images/mmexport1438848598982.jpg" width="100%">
     <img src="{$puinfo.avatar}" class="touxian">
  </div>
  <p style="color:#333; line-height:30px;text-align: center;font-weight: bold; font-size:16px;">{$puinfo.user_nicename}的礼物</p>
  <a href="{:U('Home/Huodong/woyeyao')}" class="wyzq mt10">我也要赚钱</a>
  <a class="wyzq mt20" onclick="document.getElementById('piaofu_top').style.display='block'" >我要收徒拿奖励</a>
  <div class="kankan mt20">
  	看看都有谁在玩...
  </div>
   
   
   <!--{foreach name="ulist" item="vo" }--> 
   <div class="yig" >
   	<div class="inline_block" style="width:60px;text-align: center; float:left;line-height: 104px;"><img src="{$vo.avatar}" class="touxian_2"></div>
   	<div class="inline_block" style="padding:45px 0px 0px 5px; color:#333; float:right;text-align: center;">{$vo.historymoney}元</div>
   	<div class="inline_block" style=" color:#666; font-size:16px;line-height: 20px;padding:22px 0px 20px 0px;">
   	<p style=" color:#000; font-size:16px">{$vo.user_nicename}<span style="font-size:12px; color:#666">{$vo.last_login_time|date="y-m-d H:i",###}</span></p>
    <p style=" color:#333; font-size:12px;">{$vo.kk}</p>
   	</div>
   </div>
   
	<!--{/foreach}-->

  
  
  
  
  </div>

<script>
	
	
var links = '{:U("Home/Huodong/woyeyao",array("u"=>$uinfo[id]))}';
var fullimgurl = '{$uinfo.avatar}';
var stitle = '来自{$uinfo.user_nicename}的礼物';
var fulllink = 'http://'+window.location.host+links;	
var sdesc = '{$sdesc}';	

wx.config({
    debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
    appId: '{$appid}', // 必填，公众号的唯一标识
    timestamp: '{$timestamp}', // 必填，生成签名的时间戳
    nonceStr: '{$nonceStr}', // 必填，生成签名的随机串
    signature: '{$signature}',// 必填，签名，见附录1
    jsApiList: ['onMenuShareTimeline','onMenuShareAppMessage'] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
});
	
wx.ready(function(){
//alert(window.location.href)

wx.onMenuShareTimeline({
    title: stitle, // 分享标题
    link: fulllink, // 分享链接  window.location.href
    imgUrl:fullimgurl, // 分享图标
    success: function () { 
        // 用户确认分享后执行的回调函数
		//alert(1111);
		//fxfunc('all');
    },
    cancel: function () { 
        // 用户取消分享后执行的回调函数
		//alert("您取消了分享");
		//alert(window.location.href)
    }
});



wx.onMenuShareAppMessage({
    title: stitle, // 分享标题
    desc: sdesc, // 分享描述
    link: fulllink, // 分享链接  window.location.href
    imgUrl: fullimgurl, // 分享图标
    type: 'link', // 分享类型,music、video或link，不填默认为link
    dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
    success: function () { 
        // 用户确认分享后执行的回调函数
		//fxfunc('one');
    },
    cancel: function () { 
	//alert(stitle);
	//alert(window.location.href)
	//alert("您取消了分享");
        // 用户取消分享后执行的回调函数
    }
});
    // config信息验证后会执行ready方法，所有接口调用都必须在config接口获得结果之后，config是一个客户端的异步操作，所以如果需要在页面加载时就调用相关接口，则须把相关接口放在ready函数中调用来确保正确执行。对于用户触发时才调用的接口，则可以直接调用，不需要放在ready函数中。
});
</script>



</body>
</html>
