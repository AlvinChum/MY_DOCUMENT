<script>
$("#btn2").click(function(){
	$("#btn2f").submit();
})

function imgCode(){
          
		 var charactors="ab1cd2ef3gh4ij5kl6mn7opq8rst9uvw0xyz";
		 var value='',i;
		 for(j=1;j<=4;j++){
		 	i = parseInt(35*Math.random()); 　
		 	value = value + charactors.charAt(i);
		 }
		 var url ="{:U('Home/Public/verifyCode')}&"+value;
		// alert(url);
		 document.getElementById("code").src=url;
			
		}

</script>
