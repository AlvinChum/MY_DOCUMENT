<!DOCTYPE html>
<html>
    <head>
      <title>{$media.title}</title>
        <meta charset="utf-8">
        <meta name="viewport" content=" width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="css/fonts/font-awesome.min.css">
        <link rel="stylesheet" href="css/ui-box.css">
        <link rel="stylesheet" href="css/ui-base.css">
        <link rel="stylesheet" href="css/ui-color.css">
        <link rel="stylesheet" href="css/appcan.icon.css">
        <link rel="stylesheet" href="css/appcan.control.css">
        <link rel="stylesheet" href="css/ucentr.html_content/css/main.css">
		<link href="css/common.css" rel="stylesheet" />
    </head>
    <body class="um-vp bc-bg" >
	
	<form  action="{:U('Home/User/dopay')}" method="post" id="pform">
	
	  <div id="header" class="uh bc-text-head ub bc-head">
                <div class="nav-btn" id="nav-left">
                   <a href="{:U('Home/User/index')}"> <div class="fa fa-angle-left fa-2x"></div></a>
                </div>
                <h1 class="ut ub-f1 ulev-3 ut-s tx-c" tabindex="0">购买会员</h1>
                <div class="nav-btn nav-bt" id="nav-right"></div>
            </div>
	

			<!--{foreach  name="list" item="v" }-->
            <div class="uba b-gra3 uc-a1 c-wh ub uinn-a7 ub-ac umar-at1">
                <div class="ulev-app1 umw4">
                   <input name="user_rank" type="radio" style="width: 20px; height: 20px;" price="{$v.money}"  value="{$v.data_id}"/>等级：{$v.rank_name} 
                </div>
                <div class="ub ub-ac umh5 ub-f1">
                    <div class="uinput ub ub-f1" style="padding-left: 20px;color:red;" id="ptfee">
                                                        价格：{$v.money}
                    </div>
                </div>
            </div>
			<!--{/foreach}-->
            <div class="uba b-gra3 uc-a1 c-wh ub uinn-a7 ub-ac umar-at1">
                <div class="ulev-app1 umw4">
                    支付方式
                </div>
                <div class="ub ub-ac umh5 ub-f1">
                    <div class="uinput ub ub-f1">
                      &nbsp; &nbsp;<label><input name="type" type="radio" style="width: 20px; height: 20px;"  checked="true" value="wxpay"/>微信支付 </label>   
					  
	<!--	&nbsp; &nbsp;<label> <input name="type" type="radio"  value="zhifubao" onclick="alert('支付宝还未开发')"  style="width: 20px; height: 20px;"/>支付宝</label> -->
                  
				   </div>
                </div>
            </div>
            
            <input type="hidden" name='money' value="" id="money" />
            <div class="ub ub-ver">
                
                <div class="uinn-at1">
                    <div class="btn ub ub-ac bc-text-head ub-pc bc-btn"  id="submit">
                        提交充值
                    </div>
                </div>
            </div>
			
        </div>
		
		</form>
    </body>
    
       <!--#include file="new_footer.html"-->
   <script>
$('input').click(function(){
	$('#money').val($(this).attr('price'));
})
   
  // alert(ptusefee)
$("#submit").click(function(){
     
	
	$("#pform").submit();
})
</script>
</html>
