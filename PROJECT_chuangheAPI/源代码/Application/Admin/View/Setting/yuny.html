<h3>运营设置</h3>
<admin:panel >
  <admin:form url="{:U('site')}" method="post" id="form" class="m-form-horizontal" >
  
    <admin:formrow title="开启会员模块" tip="设置会员模块(v8无效)" >
      <admin:radio name="open_user_rank"  item="开启,关闭" value="1,0" checked="$info['open_user_rank']" />
    </admin:formrow> 

    <admin:formrow title="文章页展开全文" tip="文章页展开全文开关，开启则显示展示全文。(v8有效)" >
      <admin:radio name="open_content_qwkg"  item="开启,关闭" value="1,0" checked="$info['open_content_qwkg']" />
    </admin:formrow> 
  
   <admin:formrow title="注册手机验证" tip="开启后，注册时需要手机短信验证" >
      <admin:radio name="is_tel_check"  item="开启,关闭" value="1,0" checked="$info['is_tel_check']" />
    </admin:formrow> 
  
   <admin:formrow title="开启新手教程" tip="开启新手教程后，问题反馈将被替换成新手教程" >
      <admin:radio name="is_noob"  item="开启,关闭" value="1,0" checked="$info['is_noob']" />
    </admin:formrow>
    <!-- <admin:formrow title="下级提现成功上级是否分成" tip="0表示不分成,请填写0-100之前的数，如填5， 则下级提现时将5%分成给上级" >
      <admin:text name="is_get_sxjfc"  value="{$info.is_get_sxjfc}" len="250" />
    </admin:formrow>-->
  
    <admin:formrow title="关注送红包" tip="关注赠送红包，金额自定义,红包不能在0点到8点之间发。0表示关闭。发送失败会存入到用户余额（微信内有效）(V8无效)" >
      <admin:text name="gzshbval"  value="{$info.gzshbval}" len="250" />
    </admin:formrow>
	
	<admin:formrow title="关注送红包描述" tip="随红包发送的描述文字(V8无效)" >
      <admin:text name="hbbody"  value="{$info.hbbody}" len="250" />
    </admin:formrow>
	
	 <admin:formrow title="红包发送失败" tip="红包发送失败是否改为自动转账发送,用于0-8时之间。发送失败会存入到用户余额(V8无效)" >
      <admin:radio name="hbkqzz"  item="开启,关闭" value="1,0" checked="$info['hbkqzz']" />
    </admin:formrow>
	
	<admin:formrow title="关注送现金" tip="关注送现金数量,0表示关闭(V8无效)" >
      <admin:text name="gzsxj"  value="{$info.gzsxj}" len="250" />
    </admin:formrow>
    
    <admin:formrow title="关注送金钱" tip="关注送金钱数量,0表示关闭，存入用户账户，可提现。(V8无效)" >
      <admin:text name="gzsmoney"  value="{$info.gzsmoney}" len="250" />
    </admin:formrow>
	
	 <admin:formrow title="关注送积分" tip="关注送积分数量,0表示关闭(V8无效)" >
      <admin:text name="gzjfnum"  value="{$info.gzjfnum}" len="250" />
    </admin:formrow>
    
    <admin:formrow title="邀请送积分" tip="邀请关注后送积分,0表示关闭(V8有效)" >
      <admin:text name="fjfnum"  value="{$info.fjfnum}" len="250" />
    </admin:formrow>
    
     <admin:formrow title="邀请送金钱" tip="邀请关注后送金钱,0表示关闭，存入用户账户，可提现。(v8有效)" >
      <admin:text name="fjinq"  value="{$info.fjinq}" len="250" />
    </admin:formrow>
    
      <admin:formrow title="邀请地区" tip="邀请这个地区内的用户享受以下金额待遇,多个地区逗号隔开,可以是省份也可以是城市,0表示关闭。(V8无效)" >
      <admin:text name="yqarea"  value="{$info.yqarea}" len="250" />
    </admin:formrow>
    
    
    <admin:formrow title="邀请地区金额" tip="邀请这个地区内的用户享受此金额待遇,0表示关闭。(V8无效)" >
      <admin:text name="yqareaje"  value="{$info.yqareaje}" len="250" />
    </admin:formrow>
    
    <admin:formrow title="分享文章送红包" tip="分享文章送红包,最低1元,红包不能在0点到8点之间发。0表示关闭。(V8有效)" >
      <admin:text name="fx_content_hb"  value="{$info.fx_content_hb}" len="250" />
    </admin:formrow>
    
     <admin:formrow title="分享文章佣金" tip="分享文章送金钱。存入用户账户，可提现。0表示关闭。(V8有效)" >
      <admin:text name="fx_content_jq"  value="{$info.fx_content_jq}" len="250" />
    </admin:formrow>
    
    
	  <admin:formrow title="分享文章上一级佣金" tip="分享文章上级送金钱。存入用户账户，可提现。0表示关闭。只朋友圈分享有效(V8有效)" >
      <admin:text name="fx_content_jq_pid"  value="{$info.fx_content_jq_pid}" len="250" />
    </admin:formrow>
    
       <admin:formrow title="分享文章上二级佣金" tip="分享文章上级送金钱。存入用户账户，可提现。0表示关闭。只朋友圈分享有效(V8有效)" >
      <admin:text name="fx_content_jq_pid_2"  value="{$info.fx_content_jq_pid_2}" len="250" />
    </admin:formrow>
    
       <admin:formrow title="分享文章上三级佣金" tip="分享文章上级送金钱。存入用户账户，可提现。0表示关闭。只朋友圈分享有效(V8有效)" >
      <admin:text name="fx_content_jq_pid_3"  value="{$info.fx_content_jq_pid_3}" len="250" />
    </admin:formrow>
	
	
    
    <admin:formrow title="分享文章被浏览佣金" tip="分享文章被浏览送金钱。存入用户账户，可提现。0表示关闭。(V8有效)" >
      <admin:text name="fxview"  value="{$info.fxview}" len="250" />
    </admin:formrow>
    
   <admin:formrow title="分享文章被浏览提醒" tip="分享的文章被浏览提醒开关。（微信用户有效）(V8无效)" >
       <admin:radio name="notify_ll"  item="开启,关闭" value="1,0" checked="$info['notify_ll']" />
    </admin:formrow>

    <admin:formrow title="支付宝提现金额" tip="支付宝起提金额（元）(V8有效)" >
       <admin:text name="txqi"  value="{$info.txqi}" len="250" />
    </admin:formrow>
    
     <admin:formrow title="自动提现金额" tip="自动微信提现起提金额（元）。0为关闭微信提现(V8有效)" >
       <admin:text name="wxtx"  value="{$info.wxtx}" len="250" />      
    </admin:formrow>
	
	
	<admin:formrow title="自动提现限制" tip="自动提现第二次以上必须是以下佣金方可提现。0为不限制。(V8有效)" >
       <admin:text name="wxtxxz"  value="{$info.wxtxxz}" len="250" />      
    </admin:formrow>
	
	
	
	 <admin:formrow title="微信提现审核值" tip="微信自动提现佣金超过这个数，必须审核，人工发放。0为不限制(V8有效)" >
      <admin:text name="txshjr"  value="{$info.txshjr}" len="250" />
    </admin:formrow>
	
	 <admin:formrow title="微信提现通道" tip="红包发放12点到8点自动改为企业支付发放。(V8无效)" >
      <admin:radio name="txtype"  item="红包,企业支付" value="1,0" checked="$info['txtype']" />
    </admin:formrow>

    <admin:formrow title="摇一摇概率" tip="摇一摇概率设置，多个用逗号" >
	<admin:textarea name="yaolv" rows="5" >{$info.yaolv}</admin:textarea>
    </admin:formrow>
	
	 <admin:formrow title="摇一摇奖项" tip="奖项设置，多个用逗号，对应上面的概率设置" >
	 <admin:textarea name="yaojx" rows="5" >{$info.yaojx}</admin:textarea>
    </admin:formrow>
    
     
	<admin:formrow title="摇一摇消耗" tip="摇一摇消耗积分个数" >
      <admin:text name="yaojf"  value="{$info.yaojf}" len="250" />
    </admin:formrow>
	
	<admin:formrow title="摇一摇中奖" tip="摇一摇中奖后，上家获得积分数量" >
      <admin:text name="yaopjifen"  value="{$info.yaopjifen}" len="250" />
    </admin:formrow>
 
	 <admin:formrow title="引导关注url" tip="引导关注URL(V8有效)" >
	 <admin:textarea name="subscribeurl" rows="5" >{$info.subscribeurl}</admin:textarea>
    </admin:formrow>
    
     <admin:formrow title="公告" tip="用户中心滚动公告(V8有效)" >
	 <admin:textarea name="newsubscribeurl" rows="5" >{$info.newsubscribeurl}</admin:textarea>
    </admin:formrow>
    
    <admin:formsubmit/>
  </admin:form>
</admin:panel>
<script>
Do.ready('base', function() {
	$('#form').duxForm();
});
</script>
